<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <div>
        <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
    </div>

    <div>
        <p th:text="|아이템 ID : ${item.id}|">item id</p>
    </div>
    <div>
        <p th:text="|아이템 명 : ${item.itemName}|">item name</p>
    </div>
    <div>
        <p th:text="|가격 : ${{item.price}} 원|">item price</p>
    </div>
    <div>
        <p th:text="|잔여 수량 : ${{item.quantity}} 개|">item quantity</p>
    </div>

    <button type="button" onclick="location.href='/itemList'">목록으로</button>
    <!--<button class="w-100 btn btn-secondary btn-lg"
            onclick="location.href='itemList.html'"
            th:onclick="|location.href='@{/itemList}'|"
            type="button" th:text="#{button.cancel}">목록으로</button>-->

    <hr class="my-4">

    <!--주문-->
    <form action="/orderList/add" method="post">
        <input type="hidden" name="itemId" th:value="${item.id}">
        <label for="count">수량 : </label>
        <input type="number" id="count" name="count">
        <button class="w-100 btn btn-secondary btn-lg" type="button">주문하기</button>
    </form>

</div> <!-- /container -->
</body>
</html>
